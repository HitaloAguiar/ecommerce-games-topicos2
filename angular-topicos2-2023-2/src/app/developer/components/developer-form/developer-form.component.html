<mat-toolbar class="centered-toolbar">Cadastro de Developer</mat-toolbar>
<div class="form-container">
  <mat-card>
    <mat-card-content>

      <form [formGroup]="formGroup">
          <mat-form-field appearance="outline" class="full-width-input" color="accent">
              <mat-label>Nome</mat-label>
              <input matInput type="text" formControlName="nome"/>
              <mat-error *ngIf="formGroup.get('nome') &&
                      formGroup.get('nome')?.invalid &&
                      formGroup.get('nome')?.touched">
                  Nome é obrigatório.
              </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width-input" color="accent">
            <mat-label>Ano de Fundação</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="anoFundacao">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="formGroup.get('anoFundacao') &&
                      formGroup.get('anoFundacao')?.invalid &&
                      formGroup.get('anoFundacao')?.touched">
                  O campo Ano de Fundação é obrigatória.
              </mat-error>
          </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"
              (click)="salvar()"
              [disabled]="formGroup.invalid">
              Salvar
      </button>
      <button mat-raised-button
              routerLink="/developers/list">
              Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
