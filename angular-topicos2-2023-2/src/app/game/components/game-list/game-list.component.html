<mat-toolbar>
  <div class="flex-container">
    <span class="toolbar-title"> Controle de Games </span>
    <button mat-mini-fab color="primary" routerLink="/games/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="games" class="mat-elevation-z8 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id-column">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let game"> {{game.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome-column">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let game"> {{game.nome}} </td>
    </ng-container>

    <!-- Ano de Lançamento Column -->
    <ng-container matColumnDef="ano-lancamento-column">
        <th mat-header-cell *matHeaderCellDef> Ano de Lançamento </th>
        <td mat-cell *matCellDef="let game"> {{game.anoLancamento}} </td>
    </ng-container>

    <!-- Developer Column -->
    <ng-container matColumnDef="developer-column">
      <th mat-header-cell *matHeaderCellDef> Developer </th>
      <td mat-cell *matCellDef="let game"> {{game.developer.nome}} </td>
    </ng-container>

    <!-- Gênero Column -->
    <ng-container matColumnDef="genero-column">
      <th mat-header-cell *matHeaderCellDef> Gêneros </th>
      <td mat-cell *matCellDef="let game">
        <mat-list role="list" *ngFor="let genero of game.generos">
          {{ genero.nome }}
        </mat-list>
      </td>
    </ng-container>

    <!-- Plataforma Column -->
    <ng-container matColumnDef="plataforma-column">
      <th mat-header-cell *matHeaderCellDef> Plataformas </th>
      <td mat-cell *matCellDef="let game">
        <mat-list role="list" *ngFor="let plataforma of game.plataformas">
          {{ plataforma.nome }}
        </mat-list>
      </td>
    </ng-container>

    <!-- Preço Column -->
    <ng-container matColumnDef="preco-column">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let game"> R$ {{game.preco}} </td>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="acoes-column">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let game">
        <a routerLink="/games/edit/{{game.id}}">
          <button mat-icon-button aria-label="button para editar registro">
            <mat-icon> edit</mat-icon>
          </button>
        </a>
          <button mat-icon-button aria-label="button para deletar registro" (click)="excluir(game)">
            <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
