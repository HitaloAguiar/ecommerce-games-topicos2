<mat-toolbar class="centered-toolbar">Cadastro de Game </mat-toolbar>
<div class="form-container">
  <mat-card>
    <mat-card-content>

      <form [formGroup]="formGroup">
          <mat-form-field appearance="outline" class="full-width-input" color="accent">
              <mat-label>Nome</mat-label>
              <input matInput type="text" formControlName="nome"/>
              <mat-error *ngIf="formGroup.get('nome') &&
                      formGroup.get('nome')?.invalid &&
                      formGroup.get('nome')?.touched">
                  Nome é obrigatório.
              </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input" appearance="outline" color="accent">
            <mat-label>Descrição</mat-label>
            <textarea matInput placeholder="Descrição do jogo" formControlName="descricao"></textarea>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width-input" color="accent">
            <mat-label>Ano de Lançamento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="anoLancamento">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="formGroup.get('anoLancamento') &&
                      formGroup.get('anoLancamento')?.invalid &&
                      formGroup.get('anoLancamento')?.touched">
                  O campo Ano de Lançamento é obrigatória.
              </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width-input" color="accent">
            <mat-label>Developer</mat-label>
            <mat-select formControlName="developer" name="developer">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let developer of developers" [value]="developer.id">
                {{developer.nome}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width-input" color="accent">
            <mat-label>Gêneros</mat-label>
            <mat-select formControlName="generos" name="generos" multiple >
              <mat-option *ngFor="let genero of generos" [value]="genero.id">
                {{genero.nome}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width-input" color="accent">
            <mat-label>Plataformas</mat-label>
            <mat-select formControlName="plataformas" name="plataformas" multiple>
              <mat-option *ngFor="let plataforma of plataformas" [value]="plataforma.id">
                {{plataforma.nome}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width-input" color="accent">
            <mat-label>Preço</mat-label>
            <input matInput type="number" formControlName="preco"/>
            <mat-error *ngIf="formGroup.get('preco') &&
                    formGroup.get('preco')?.invalid &&
                    formGroup.get('preco')?.touched">
                    Preço é obrigatório.
            </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"
              (click)="salvar()"
              [disabled]="formGroup.invalid">
              Salvar
      </button>
      <button mat-raised-button
              routerLink="/games/list">
              Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
