<mat-toolbar class="centered-toolbar">Cadastro de Usuário</mat-toolbar>
<div class="form-container">
  <mat-card>
    <mat-card-content>

      <form [formGroup]="formGroup">
          <mat-form-field appearance="outline" class="full-width-input" color="accent">
              <mat-label>Nome</mat-label>
              <input matInput type="text" formControlName="nome"/>
              <mat-error *ngIf="formGroup.get('nome') &&
                      formGroup.get('nome')?.invalid &&
                      formGroup.get('nome')?.touched">
                  Nome é obrigatório.
              </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width-input" color="accent">
              <mat-label>CPF</mat-label>
              <input matInput type="text" formControlName="cpf"/>
              <mat-error *ngIf="formGroup.get('cpf') &&
                      formGroup.get('cpf')?.invalid &&
                      formGroup.get('cpf')?.touched">
                  CPF é obrigatória.
              </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width-input" color="accent">
              <mat-label>Email</mat-label>
              <input matInput type="text" formControlName="email"/>
              <mat-error *ngIf="formGroup.get('email') &&
                      formGroup.get('email')?.invalid &&
                      formGroup.get('email')?.touched">
                  Email é obrigatória.
              </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width-input" color="accent">
              <mat-label>Login</mat-label>
              <input matInput type="text" formControlName="login"/>
              <mat-error *ngIf="formGroup.get('login') &&
                      formGroup.get('login')?.invalid &&
                      formGroup.get('login')?.touched">
                  Login é obrigatória.
              </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width-input" color="accent">
              <mat-label>Senha</mat-label>
              <input matInput type="password" formControlName="senha"/>
              <mat-error *ngIf="formGroup.get('senha') &&
                      formGroup.get('senha')?.invalid &&
                      formGroup.get('senha')?.touched">
                  Senha é obrigatória.
              </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width-input" color="accent">
            <mat-label>Perfil</mat-label>
            <mat-select formControlName="perfil" name="perfil">
              <mat-option value="USER">Usuário</mat-option>
              <mat-option value="ADMIN">Administrador</mat-option>
            </mat-select>
          </mat-form-field>
          <div formArrayName="telefones">
            <div *ngFor="let telefone of telefones.controls; let i = index">
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Telefone</mat-label>
                    <input matInput [formControlName]="i">
                </mat-form-field>
                <button mat-icon-button (click)="removerTelefone(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            <button mat-raised-button (click)="adicionarTelefone()" color="primary">Adicionar Telefone</button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"
              (click)="salvar()"
              [disabled]="formGroup.invalid">
              Salvar
      </button>
      <button mat-raised-button
              routerLink="/usuarios/list">
              Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
