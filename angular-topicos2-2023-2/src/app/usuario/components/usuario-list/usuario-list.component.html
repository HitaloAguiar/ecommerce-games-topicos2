<mat-toolbar>
  <div class="flex-container">
    <span class="toolbar-title"> Controle de Usuarios </span>
    <button mat-mini-fab color="primary" routerLink="/usuarios/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="usuarios" class="mat-elevation-z8 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id-column">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome-column">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
    </ng-container>

    <!-- CPF Column -->
    <ng-container matColumnDef="cpf-column">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email-column">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
    </ng-container>

    <!-- Login Column -->
    <ng-container matColumnDef="login-column">
      <th mat-header-cell *matHeaderCellDef> Login </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.login}} </td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="telefones-column">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let usuario">
        <mat-list role="list" *ngFor="let telefone of usuario.telefones">
          ({{ telefone.codigoArea }}) {{ telefone.numero }}
        </mat-list>
      </td>
    </ng-container>

    <!-- Perfil Column -->
    <ng-container matColumnDef="perfil-column">
      <th mat-header-cell *matHeaderCellDef> Perfil </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.perfil }} </td>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="acoes-column">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let usuario">
        <a routerLink="/usuarios/edit/{{usuario.id}}">
          <button mat-icon-button aria-label="button para editar registro">
            <mat-icon> edit</mat-icon>
          </button>
        </a>
          <button mat-icon-button aria-label="button para deletar registro" (click)="excluir(usuario)">
            <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
