<mat-toolbar>
  <div class="flex-container">
    <span class="toolbar-title"> Controle de Estados </span>
    <button mat-mini-fab color="primary" routerLink="/estados/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="estados" class="mat-elevation-z8 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id-column">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let estado"> {{estado.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome-column">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let estado"> {{estado.nome}} </td>
    </ng-container>

    <!-- Sigla Column -->
    <ng-container matColumnDef="sigla-column">
        <th mat-header-cell *matHeaderCellDef> Sigla </th>
        <td mat-cell *matCellDef="let estado"> {{estado.sigla}} </td>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="acoes-column">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let estado">
        <a routerLink="/estados/edit/{{estado.id}}">
          <button mat-icon-button aria-label="button para editar registro">
            <mat-icon> edit</mat-icon>
          </button>
        </a>
          <button mat-icon-button aria-label="button para deletar registro" (click)="excluir(estado)">
            <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
