<mat-toolbar>
  <div class="flex-container">
    <span class="toolbar-title"> Controle de Cidades </span>
    <button mat-mini-fab color="primary" routerLink="/cidades/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="cidades" class="mat-elevation-z8 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id-column">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let cidade"> {{cidade.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome-column">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cidade"> {{cidade.nome}} </td>
    </ng-container>

    <!-- Sigla Column -->
    <ng-container matColumnDef="estado-column">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let cidade"> {{cidade.estado.sigla}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes-column">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let cidade">
        <a routerLink="/cidades/edit/{{cidade.id}}">
          <button mat-icon-button aria-label="button para editar registro">
            <mat-icon> edit</mat-icon>
          </button>
        </a>
          <button mat-icon-button aria-label="button para deletar registro" (click)="excluir(cidade)">
            <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
